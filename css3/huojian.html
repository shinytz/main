<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        height: 100%;
    }
    body{
        background-color: gold;
    }
    .rocket{
        position: absolute;
        left: 100px;
        top: 200px;
        height: 120px;
        transform: translate(-200px,200px) rotate(45deg);
        transition: all 1s ease-in;
    }
    body:hover .rocket{
        transform: translate(-300px,300px) rotate(45deg);
    }
</style>
<body>
    <img class="rocket" src="https://img1.baidu.com/it/u=3129795785,3135277711&fm=253&fmt=auto&app=120&f=JPEG?w=640&h=368"/>
</body>
</html>
