	<div id="app">
        <h2>{{message}}</h2>
        <h2>计算属性{{computeprice}}</h2>
        <h2>侦听器{{vipprice}}</h2>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
         var vm = Vue.createApp({
            data(){
                return {
                    price:1.8,
                    vipprice:0.9
                }
            },
            methods:{ 
            },
            computed:{//必须是同步操作
                computeprice(){
                    return this.price*0.5
                }
            },
            watch:{//还可以异步环境  大量数据环境下使用
                price(current,prev){//必须是data中的属性名
                    console.log('current'+current,'prev'+prev);
                    this.vipprice = this.price*0.5;
                }
            }
        }).mount("#app");
    </script>
