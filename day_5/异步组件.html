<div id="app">
    <h2>{{message}}</h2>
    <mycom></mycom>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
    //defineAsyncComponent()声明异步组件
    var asynComponent = Vue.defineAsyncComponent(() => {
        //Promise异步对象 resolve成功执行  reject失败
        return new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve({
                    template: `<div style="width: 200px;height: 200px;background-color: gold;">服务端请求后返回的异步数据</div>`
                })
            }, 3000);
        });
    });
    var vm = Vue.createApp({
        data() {
            return {
                message: '测试'
            }
        },
        methods: {
        },

        components: {
            'mycom': asynComponent
        }
    }).mount("#app");
</script>
