	<div id="app">
        <transition>
            <div v-for="item in list" ::key="item">{{item}}</div>
        </transition>
        <button @click="change">增加</button>
        <button @click="change">删除</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
         var app = Vue.createApp({
            data(){
                return {
                    list:['蔡徐坤','何洛洛']
                }
            },
            methods:{ 
                add(){
                    this.list.push('name' + (this.list.length + 1));
                },
                del(){
                    this.list.pop();
                }
            }
        }).mount("#app");
    </script>
    <style>
        #app div{
            display: inline-block;
            margin: 10px;
            width: 300px;
            height: 300px;
            background-color: gold;
        }
        .v-enter-from{
            opacity: 0;
            transform: translateY(30px);
        }
        .v-enter-active{
            transition: all 2s ease-in;
        }
        .v-enter-to{
            opacity: 1;
            transform: translateY(0px);
        }
        .v-leave-active{
            transition: all 2s ease-out;
        }
        .v-leave-to{
            opacity: 0;
            transform: translateY(-30px);
        }
    </style>
