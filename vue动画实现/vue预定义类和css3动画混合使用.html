	<div id="app">
        <transition>
            <h2 v-show="isShow">{{message}}</h2>
        </transition>
        <button @click="change">change</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
         var app = Vue.createApp({
            data(){
                return {
                    message: '混合测试',
                    isShow:true
                }
            },
            methods:{ 
                change(){
                    this.isShow =!this.isShow;
                }
            }
        }).mount("#app");
    </script>
    <style>
        #app div{
            width: 300px;
            height: 300px;
            background-color: gold;
        }
    </style>
