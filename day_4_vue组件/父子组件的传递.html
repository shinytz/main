	<div id="app">
        <h2>{{message}}</h2>
        <!--v-bind动态绑定自定义属性-->
        <child :name="classname" :students="students"></child>
    </div>

    <!--template标签-->
    <template id="local">
        <h2>{{msg}}</h2>
        <p>-------------------</p>
        <h2>{{name}}</h2><!--使用的是props中的属性名称-->
        <ul>
            <li v-for="name in students">{{name}}</li>
        </ul>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const childComponent = {
            data(){
                return {
                    msg:'子组件信息'
                }
            },
            template:'#local',
            props:['name','students']//接受父组件传递的值
        }
         var vm = Vue.createApp({
            data(){
                return {
                    message: '父组件信息',
                    classname:'蔡徐坤',
                    students:['蔡小葵','蔡猪咪','何洛洛']
                }
            },
            methods:{ 
            },
            components:{
                'child':childComponent
            }
        }).mount("#app");
    </script>
