	<div id="app">
        <box1></box1>
        <box2></box2>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        var mixin = {
            data(){
                return {
                    msg:'这是mixin属性'
                }
            },
            methods:{ 
                info(){
                    console.log('~~mixin中方法提示~~');
                }
            }
        }
        var box1 = {
            data(){
                return {
                    msg:'这是box1属性'
                }
            },
            methods:{ 
                info(){
                    console.log('~~box1中方法提示~~');
                }
            },
            template:`
                <h2>{{msg}}</h2>
                <button @click="info">点击这里</button>
            `,
           mixins:[mixin]
        }
        
        var box2 = {
            data(){
                return {
                    msg:'这是box2属性'
                }
            },
            methods:{ 
                info(){
                    console.log('~~box2中方法提示~~');
                }
            },
            template:`
                <p>{{msg}}</p>
                <button @click="info">点击这里</button>
            `,
           mixins:[mixin]
        }
        
         var vm = Vue.createApp({
            data(){
                return {
                    message: '测试'
                }
            },
            methods:{ 
            },
            components:{
                box1:'box1',
                box2:'box2'
            }
        }).mount("#app");
    </script>
