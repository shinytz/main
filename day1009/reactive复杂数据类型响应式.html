	<div id="app">
        <p>{{person.name}}</p>
        <button @click="info">提示</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
         var vm = Vue.createApp({
            setup(props) {
                const {reactive} = Vue;

                let person = reactive({
                    name:'蔡徐坤',
                    age:23
                });
                const info = ()=>{
                    person.name='何洛洛';
                }
                return {
                    person,info
                }
            }
        }).mount("#app");
    </script>
